<div class="db-explorer box">

  <div ng-if="!unavailableBlockDisplay" class="form-group">
    <select class="form-control"
            id="databaseSelect"
            ng-model="currentSource"
            ng-change="changeDatabase()"
            ng-options="source as source.name for source in sources">
    </select>
    <div class="btn-group cool-border">
      <input id="inputJstreeSearch"
             ng-model="searchText"
             ng-keydown="dbExplorerSearch($event)"
             type="text"
             class="form-control"/>
      <a id="buttonJstreeSearch" class="btn btn-info" ng-click="dbExplorerSearch()">
        <i class="glyphicon glyphicon-search"></i>
      </a>
    </div>
  </div>

  <div id="jstreeDiv">
    <div id="jstree"></div>
    <div ng-if="unavailableBlockDisplay" class="metaserver-unavailable-div">
      <span>Metaserver</span>
      <span>is unavailable</span>
      <i class="icon-feed"></i>
    </div>
    <div id="jstreeMaxElementDiv"><h4>Too many elements to display</h4></div>
  </div>

  <div id="dbExplorerResizer"
       ng-mousedown="dbExplorerMouseDown(event)"
       ng-mouseup="dbExplorerMouseUp(event)"
       ng-mousemove="dbExplorerMouseMove(event)">
  </div>
</div>
