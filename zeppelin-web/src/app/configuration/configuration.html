<div class="configurationHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          Configurations
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Shows current configurations for Zeppelin Server.<br/>
        Note: For security reasons, some key/value pairs including passwords would not be shown.
      </div>
    </div>
  </div>
</div>

<div class="box width-full">
  <div>
    <div class="row configuration">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width:30%">name</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="key in configrations | sortByKey" >
              <td>{{configrations[key].description}}</td>
              <td>
                <div ng-switch="configrations[key].valueType">
                  <div  ng-switch-when='BOOLEAN' class="hiding_overflow">
                      <span class="check-button"
                            uib-tooltip="Enable/disable {{configrations[key].name}} configuration parameter "
                            ng-click="setConfigurationParam(key)"><i id="fa" class="fa {{configrations[key].value ? 'fa-check-square-o':'fa-square-o'}}" aria-hidden="true"></i></span>
                  </div>
                  <div ng-switch-when='STRING'>
                    <input type="text"  value="{{configrations[key].value}}" id="{{key}}_input"/>
                    <button ng-click="setConfigurationParam(key)">Set</button>
                  </div>
                  <div ng-switch-when='NUMBER'>
                    <input type="text"  value="{{configrations[key].value}}" id="{{key}}_number_input"/>
                    <button ng-click="setConfigurationParam(key)">Set</button>
                  </div>
                  <div ng-switch-default>
                      {{configrations[key].value}}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
